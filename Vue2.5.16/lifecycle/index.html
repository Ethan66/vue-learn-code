<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
  <div id="app">{{a}}</div>
  <script>
    var vm = new Vue({
      el: '#app',
      template: '#app',
      data () {
        return {
          a: 1
        }
      },
      computed: {
        b () {
          return 2
        }
      },
      watch: {
        a (newVal, old) {
          console.log(newVal)
        }
      },
      created () {
        console.log('created')
      },
      mounted () {
        console.log('mounted')
      }
    })
  </script>
</body>
</html>

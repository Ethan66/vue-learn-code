<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
  <div id="app">{{ watchName }}
    <button @click="changeWatchName">改变</button>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          watchName: {
            a: { c: 1 },
            b: 2
          }
        }
      },
      watch: {
        watchName: {
          handler() {
            setTimeout(() => {
              console.log('watchName改变')
            }, 3000)
          }
        }
      },
      methods: {
        changeWatchName () {
          this.watchName.a.c = 3
        }
      }
    })
  </script>
</body>
</html>

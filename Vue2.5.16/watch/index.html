<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          watchName: {
            a: 1,
            b: 2
          }
        }
      },
      watch: {
        watchName: {
          handler() {
            console.log('watchName改变')
          }
        }
      }
    })
  </script>
</body>
</html>
